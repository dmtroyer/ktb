<div class="list-container">
  <div class="list-header pure-g">
    <div class="pure-u-1-4"></div>
    <div class="pure-u-1-2"><h1>Knit the Bridge</h1></div>
    <div class="pure-u-1-4"></div>
  </div>
  <div class="list-search">
    <input ng-change="updateScope()" ng-model="search" placeholder="Enter an artist, panel or location id...">
  </div>
  <div class="list pure-g-r">
    <div class="list-panel pure-u-1-3" ng-cloak ng-repeat="panel in panels.installed_panel_set | filter:search">
      <a ng-href="#/panels/{{panel.pnl_id | strip_panel_id}}"><img ng-cloak ng-src="{{panel.image}}" /></a>
        <p ng-cloak><strong>Panel {{panel.pnl_id | strip_panel_id}}</strong> at <strong>location {{panel.loc_no}}, </strong> {{panel.loc_side}} and {{panel.orientation}} the walkway</p>
        <p>by {{panel.artists}}</p>
    </div>
  </div>
</div>
